# Sample workflow for building and deploying a VitePress site to GitHub Pages
#
name: Deploy VitePress site to Pages

on:
  # Runs on pushes targeting the `main` branch. Change this to `master` if you're
  # using the `master` branch as the default branch.
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  # Build job
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # æ ¹æ®ç½‘ä¸Šèµ„æ–™æŸ¥è¯¢æ­¤å¤„å¯ä»¥è®¾ç½®ä¸º falseã€‚<https://github.com/actions/checkout>
          persist-credentials: false

      # Install Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm # or pnpm / yarn

      - name: Install dependencies ğŸ”§
        run: npm install # or pnpm install / yarn install / bun install

      - name: Build with VitePress ğŸ”§
        run: npm run docs:build # or pnpm docs:build / yarn docs:build / bun run docs:build

      - name: upload file
        uses: kostyaten/ssh-server-deploy@v4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          scp_source: "dist/*"
          scp_target: ${{ secrets.TARGET }}

      - name: Deploy  ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
